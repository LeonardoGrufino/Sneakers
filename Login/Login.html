<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="Login.css">
    <style>
        body{
            background-image: url('../img/FundoPage.png');
        }
    </style>
</head>
<body>

    <header>
        <h2>logo</h2>
        <nav class="navgation">
            <button class="btnLogin-popup">login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="e-mail" required>
                    <label>E-mail</label>  
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar senha</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                    <button type="submit" class="btn"><a href="../PaginaInicial/PaginaInicial.html">Login</a></button>
                <div class="login-register">
                    <p>Não possui uma conta? <a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registre-se</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Nome de Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="e-mail" required>
                    <label>E-mail</label> 
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Aceito todos os termos e condições.</label>
                </div>
                <button type="submit" class="btn"><a href="Login.html">Registrar-se</a></button>
                <div class="login-register">
                    <p>Já possui uma conta? <a href="#" class="login-link">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="Login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
